name: Release

on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: Production

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Upgrade npm for OIDC support
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

      - name: Publish omg-parser
        run: npm publish --workspace=omg-parser --provenance --access public
        continue-on-error: true

      - name: Publish omg-compiler
        run: npm publish --workspace=omg-compiler --provenance --access public
        continue-on-error: true

      - name: Publish omg-lsp
        run: npm publish --workspace=omg-lsp --provenance --access public
        continue-on-error: true

      - name: Publish omg-md-cli
        run: npm publish --workspace=omg-md-cli --provenance --access public
        continue-on-error: true

  publish-vscode:
    runs-on: ubuntu-latest
    needs: publish

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Build
        run: npm run build

      - name: Publish VS Code extension
        run: npx vsce publish
        working-directory: packages/omg-vscode
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
