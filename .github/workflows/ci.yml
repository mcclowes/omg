name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

      - name: Type check
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

      - name: Validate examples
        run: |
          node packages/omg-md-cli/dist/cli.js build examples/pokeapi/api.omg.md -o /tmp/pokeapi.yaml
          npx @apidevtools/swagger-cli validate /tmp/pokeapi.yaml
          node packages/omg-md-cli/dist/cli.js build examples/payments-api/api.omg.md -o /tmp/payments-api.yaml
          npx @apidevtools/swagger-cli validate /tmp/payments-api.yaml
